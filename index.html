<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">
        <div id="pokedex">
        </div>
        <div class="info-container">
            <div class="pokedex" id="pokedex-name">
            </div>
            <img class="pokemon-img" id="pokemon-img">
            <div>
                <table>
                    <tr>
                        <td>
                            <p>HP</p>
                        </td>
                        <td id="about-pokemon-HP-1">
                        </td>
                    <tr>
                        <td>
                            <p>ATK</p>
                        </td>
                        <td id="about-pokemon-ATK-2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>DEF</p>
                        </td>
                        <td id="about-pokemon-DEF-3">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>S-ATK</p>
                        </td>
                        <td id="about-pokemon-S-ATK-4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>S-DEF</p>
                        </td>
                        <td id="about-pokemon-S-DEF-5">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>SPEED</p>
                        </td>
                        <td id="about-pokemon-SPEED-6">
                        </td>
                    </tr>
                </table>
                <div id="pokemon-typ">
                </div>
            </div>
        </div>
</body>

</html>
